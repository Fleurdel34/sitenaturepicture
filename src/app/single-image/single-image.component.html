<section class="section__paragraph">
    <div class="card_post">
        <div *ngIf="pictureNature$ |async as item" class="post_image">
        <h2 class="title_card"> {{item.title | titlecase}}</h2>
        <p class="description_card"><strong>Description: </strong> {{item.description}}</p>
        <img [src]="item.imageUrl" class="image_card">
        <span class="dateCard"><strong>Date: </strong> {{item.date |  date:'dd/MM/yyyy'}}</span>
        <button class="button_card" (click)="onHome(item.title)">Retour</button>
        </div>
    </div>
</section>
