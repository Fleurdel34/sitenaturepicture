<section>
  <h2>NOUVEAU NATUREPICTURE</h2>
  <form [formGroup]="natureForm" enctype="multipart/form-data">
    <div>
      <label for="title">Titre: <span>(saisir en lettres minuscules: flower, scenery, vegetal ou animal)</span></label>
      <input id="title" name="title" type="text" formControlName="title">
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" type="text" formControlName="description" rows="5"></textarea>
    </div>
    <div>
      <label for="image">Ins√©rer une image:</label>
      <input id="image" type="file" (change)="convertFileToBase64($event)" name="image" 
      accept=".jpg,.png,.pdf,.jpeg" [multiple]="false">
      <button type="submit" [ngClass]="{'buttonActive': disabledButton === false}" [disabled]="natureForm.invalid" (click)="onSubmit()">Enregistrer</button>
    </div>
  </form>
</section>
