<section>
  <h2>NOUVEAU NATUREPICTURE</h2>
  <form [formGroup]="natureForm" enctype="multipart/form-data">
    <div>
      <label for="title">Titre (saisir fleur, paysage, vegetation ou animal):</label>
      <input id="title" name="title" type="text" formControlName="title">
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" type="text" formControlName="description" rows="5"></textarea>
    </div>
    <div>
      <label for="image">Ins√©rer une image:</label>
      <input id="image" type="file" formControlName="image" accept=".jpg, .pdf, .jpeg, .svg, .png" size="5000000" name="image" (change)="onFileSelected($event)">
      <button type="submit" (click)="onSubmit()" [disabled]="natureForm.invalid">Enregistrer</button>
    </div>
  </form>
</section>
